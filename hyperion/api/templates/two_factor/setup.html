<div class="container">
    <h2>Set Up Two-Factor Authentication</h2>
    <div class="setup-steps">
        <p>Scan the QR code below with your authenticator app (like Google Authenticator)</p>
        
        <div class="qr-code">
            {{ qr_code|safe }}
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>Enter the verification code shown in your app:</label>
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Verify Code</button>
        </form>
    </div>
</div>

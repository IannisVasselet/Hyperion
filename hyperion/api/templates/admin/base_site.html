<style>
  /* Hyperion Admin Custom Stylesheet */

  :root {
    --primary-color: #2c3e50;
    --secondary-color: #34495e;
    --accent-color: #3498db;
    --background-light: #f4f6f7;
    --text-color: #2c3e50;
  }

  body {
    font-family: "Inter", "Segoe UI", Roboto, sans-serif;
    background-color: var(--background-light);
    color: var(--text-color);
  }

  #container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }

  #header {
    background-color: var(--primary-color);
    color: white;
    padding: 15px 20px;
    border-radius: 8px;
    margin-bottom: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  #site-name {
    color: white;
    font-size: 1.5em;
    font-weight: 600;
  }

  #user-tools {
    display: flex;
    align-items: center;
    gap: 15px;
  }

  #user-tools a {
    color: white;
    text-decoration: none;
    padding: 5px 10px;
    border-radius: 4px;
    transition: background-color 0.3s ease;
  }

  #user-tools a:hover {
    background-color: var(--secondary-color);
  }

  .module {
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
    padding: 20px;
  }

  .module h2 {
    border-bottom: 2px solid var(--accent-color);
    padding-bottom: 10px;
    color: var(--primary-color);
  }

  .module table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0;
  }

  .module th {
    background-color: var(--accent-color);
    color: white;
    padding: 10px;
    text-align: left;
  }

  .module td {
    padding: 10px;
    border-bottom: 1px solid #ecf0f1;
  }

  .addlink,
  .changelink {
    display: inline-block;
    padding: 5px 10px;
    border-radius: 4px;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s ease;
  }

  .addlink {
    background-color: #2ecc71;
    color: white;
  }

  .changelink {
    background-color: #3498db;
    color: white;
  }

  .addlink:hover,
  .changelink:hover {
    opacity: 0.9;
  }

  #content-related {
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 20px;
  }

  /* Theme Toggle Styles */
  .theme-icon-when-auto,
  .theme-icon-when-light,
  .theme-icon-when-dark {
    width: 24px;
    height: 24px;
    fill: white;
    cursor: pointer;
  }
</style>
{% endblock %} {% block branding %}
<h1 id="site-name">
  <a href="{% url 'admin:index' %}"> Hyperion Administration </a>
</h1>
{% endblock %}

<div class="container">
    <h2>Two-Factor Authentication</h2>
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>Enter the verification code from your authenticator app:</label>
            <input type="text" name="token" required class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Verify</button>
    </form>
</div>

<style>
.container {
    max-width: 400px;
    margin: 100px auto;
    padding: 20px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
}

.form-group input {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

.btn {
    width: 100%;
    padding: 10px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.error {
    color: #dc3545;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 4px;
    background-color: rgba(220, 53, 69, 0.1);
}
</style>
